- title: "HonestLLM: Toward an Honest and Helpful Large Language Model"
  image: honest_architecture.png
  description: "The study refines principles for honest LLMs and identifies six scenarios requiring honesty. It introduces HONESET, a dataset of 930 queries, to evaluate LLM honesty. Two approaches are proposed to improve honesty and helpfulness: (1) Curiosity-Driven Prompting, a training-free method that encourages LLMs to express uncertainty and optimize responses; and (2) a two-stage fine-tuning approach, inspired by curriculum learning, to enhance LLM performance in these aspects."
  authors: Chujie Gao*, Siyuan Wu*, Yue Huang*, Dongping Chen*, Qihui Zhang*, Zhengyan Fu, Yao Wan, Lichao Sun, Xiangliang Zhang (*Equal Contribution)
  link:
    url: https://openreview.net/forum?id=F7tGQ7b10q
    display: NeurIPS 2024
  highlight: 1

